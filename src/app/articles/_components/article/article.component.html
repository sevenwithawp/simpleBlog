<article>
  <header>
    <h1>{{ article.title }}</h1>
    <time datetime="article.updatedAt">{{ article.updatedAt }}</time>
  </header>
  <div>
    {{ article.content }}
  </div>
  <footer>
    <div class="votes">
      <span>Votes: </span>
      <span>{{ article.votes }}</span>
    </div>
  </footer>
</article>
